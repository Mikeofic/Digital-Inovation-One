<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/InstagramClone/assets/icon.png" />
    <link rel="stylesheet" href="/InstagramClone/style.css">

    <title>InstagramClone</title>
</head>

<body>

    <div class="boxes">
        <div class="instagram-phone">
            <img src="/InstagramClone/assets/smart.png" alt="Celulares">
        </div>
    </div>

    <div class="instagram-continue">

        <div class="group">
            <img class="instagram-logo" src="/InstagramClone/assets/logo.png" alt="Logo Instagram">

                <div class="profile-photo">
                    <img src="/InstagramClone/assets/profile.jpg" alt="Foto de Perfil">
                </div>

            <a href="#" class="instagram-login">Continue como @MikeOfic</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
            <p class="not-account">Não é @MikeOfic</p>
            <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
            </p>

        </div>

        <div class="get-the-app">
            <p class="get-app">Baixe o Aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>


    </div>
